<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>aula - validação II</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend for="nome">Nome</legend>
        <input type="text" name="nome" id="nome" />
      </fieldset>
      <fieldset>
        <legend for="email">Email</legend>
        <input type="email" name="nome" id="email" />
      </fieldset>
      <fieldset>
        <legend for="contato">Contato</legend>
        <input type="tel" name="contato" id="contato" />
      </fieldset>
      <fieldset>
        <legend for="senha">Senha</legend>
        <input type="password" name="senha" id="senha" />
      </fieldset>
      <fieldset>
        <legend for="senha">Confirmar Senha</legend>
        <input type="password" name="senha" id="senha" />
      </fieldset>
    </form>
  </body>
</html>
